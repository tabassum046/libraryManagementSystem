<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #495057;
        }

        .membership-container {
            display: flex;
            max-width: 800px;
            margin: 50px auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .membership-image {
            flex: 1;
            overflow: hidden;
        }

        .membership-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .membership-form {
            flex: 1;
            padding: 30px;
        }

        .membership-form h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .membership-form label {
            font-size: 16px;
            font-weight: bold;
        }

        .membership-form input,
        .membership-form textarea {
            width: 100%;
            padding: 12px;
            box-sizing: border-box;
            border: 1px solid #ced4da;
            border-radius: 5px;
            font-size: 16px;
            margin-bottom: 15px;
        }

        .membership-form textarea {
            resize: vertical;
        }

        .membership-form button {
            background-color: #007bff;
            color: #fff;
            padding: 15px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .membership-form button:hover {
            background-color: #0056b3;
        }

        @media (max-width: 768px) {
            .membership-container {
                flex-direction: column;
                max-width: 100%;
            }

            .membership-image,
            .membership-form {
                max-width: 100%;
            }

            .membership-image {
                height: auto; /* Allow the image to maintain its aspect ratio */
            }

            .membership-form {
                padding: 20px;
            }
        }
    </style>
    <title>Library Membership Form</title>
</head>
<body>

    <div class="membership-container">
        <div class="membership-image">
            <img src="img.jpg" alt="Membership Image">
        </div>
        <div class="membership-form">
            <h2>Library Membership Form</h2>
            <form action="databasecon.php" method="post">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>
        
                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>
        
                <label for="phone">Your Phone:</label>
                <input type="tel" id="phone" name="phone">
        
                <label for="address">Your Address:</label>
                <textarea id="address" name="address" rows="4" required></textarea>
        
                <button type="submit">Add Member</button>
            </form>
        </div>
    </div>
  
</body>
</html>
